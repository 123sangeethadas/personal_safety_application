{% extends 'police_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <p><h2>VIEW COMPLAINTS<span>AND SEND REPLY</span></h2></p>
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="col">username </th>
        <th scope="col">complaint</th>
        <th scope="col">date</th>

      </tr>
      {% for i in val %}
      <tr>
        <td>{{i[6]}} {{i[7]}}</td>
        <td>&nbsp;{{i[3]}}</td>
        <td>&nbsp;{{i[4]}}</td>
        <td><a href="sendreplay?cid={{i[0]}}">replay</a></td>
      </tr>
      {% endfor %}
    </table>
    <p>&nbsp;  </p>
  </div>
</form>
{% endblock %}
