{% extends 'admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/insertpolicestation">
  <div align="center">
    <p>Add police station  </p>
    <p>
      <label></label>
</p>

    <table width="306" border="1">
      <tr>
        <th width="146" scope="row">police station name</th>
        <td width="144"><input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"
/></td>
      </tr>
      <tr>
        <th scope="row">phone no</th>
        <td><input type="text" name="textfield2" required pattern="[6789][0-9]{9}"
/></td>
      </tr>
      <tr>
        <th scope="row">email</th>
        <td><input type="text" name="textfield3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"
/></td>
      </tr>
      <tr>
        <th scope="row">place </th>
        <td><input type="text" name="textfield4" pattern="[A-Z a-z.]{3,25}"/></td>
      </tr>
      <tr>
        <th scope="row">post </th>
        <td><input type="text" name="textfield5" pattern="[A-Z a-z.]{3,25}"
/></td>
      </tr>
      <tr>
        <th scope="row">PIN</th>
        <td><input type="text" name="textfield6" required pattern="[0-9]{6}"
/></td>
      </tr>
      <tr>
        <th scope="row">username&nbsp;</th>
        <td><input type="text" name="textfield7" required pattern="[A-Z a-z.]{3,25}"
 /></td>
      </tr>
      <tr>
        <th scope="row">password</th>
        <td><input type="text" name="textfield8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and t least 8 or more characters" required /></td>

 </td>
      </tr>
      <tr>
        <th scope="row">longitude</th>
        <td><input type="text" name="textfield9" required/></td>
      </tr>
      <tr>
        <th scope="row">latitude</th>
        <td><input type="text" name="textfield10" required/></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="Add" />
        </label></th>
      </tr>
    </table>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </div>
</form>
{% endblock %}
